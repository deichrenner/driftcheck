name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          # Linux x86_64
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            name: driftcheck-linux-x86_64
            use_cross: false

          # Linux ARM64 (use cross for easier cross-compilation)
          - target: aarch64-unknown-linux-gnu
            os: ubuntu-latest
            name: driftcheck-linux-aarch64
            use_cross: true

          # macOS Intel
          - target: x86_64-apple-darwin
            os: macos-13
            name: driftcheck-macos-x86_64
            use_cross: false

          # macOS Apple Silicon
          - target: aarch64-apple-darwin
            os: macos-latest
            name: driftcheck-macos-aarch64
            use_cross: false

          # Windows
          - target: x86_64-pc-windows-msvc
            os: windows-latest
            name: driftcheck-windows-x86_64.exe
            use_cross: false

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install cross
        if: matrix.use_cross
        run: cargo install cross --git https://github.com/cross-rs/cross

      - name: Build with cross
        if: matrix.use_cross
        run: cross build --release --target ${{ matrix.target }}

      - name: Build with cargo
        if: "!matrix.use_cross"
        run: cargo build --release --target ${{ matrix.target }}

      - name: Prepare artifact (Unix)
        if: runner.os != 'Windows'
        run: |
          cp target/${{ matrix.target }}/release/driftcheck ${{ matrix.name }}
          chmod +x ${{ matrix.name }}

      - name: Prepare artifact (Windows)
        if: runner.os == 'Windows'
        run: |
          cp target/${{ matrix.target }}/release/driftcheck.exe ${{ matrix.name }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.name }}
          path: ${{ matrix.name }}

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create checksums
        run: |
          cd artifacts
          for dir in */; do
            cd "$dir"
            sha256sum * > SHA256SUMS
            cd ..
          done

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            artifacts/**/*
          generate_release_notes: true
          draft: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
